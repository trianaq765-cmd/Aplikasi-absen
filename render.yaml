# Render Blueprint Specification
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Main Application
  - type: web
    name: absensi-karyawan-2025
    env: python
    region: singapore  # Closest to Indonesia
    plan: free  # Use 'starter' for production
    branch: main
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    healthCheckPath: /api/health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: absensi-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.7

  # Static Site - Frontend (Optional: bisa digabung dengan web service)
  # - type: web
  #   name: absensi-frontend
  #   env: static
  #   branch: main
  #   staticPublishPath: ./frontend
  #   headers:
  #     - path: /*
  #       name: Cache-Control
  #       value: public, max-age=86400

# Database
databases:
  - name: absensi-db
    databaseName: absensi_karyawan
    user: absensi_admin
    region: singapore
    plan: free  # Use 'starter' for production
    postgresMajorVersion: 15

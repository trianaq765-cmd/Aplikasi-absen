<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Absensi Karyawan 2025</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h1>Sistem Absensi</h1>
                <p>Karyawan Indonesia 2025</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="nama@perusahaan.co.id" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>

            <div class="demo-accounts">
                <p>Akun Demo:</p>
                <div class="demo-buttons">
                    <button type="button" onclick="fillDemo('admin')" class="btn btn-outline btn-sm">Admin</button>
                    <button type="button" onclick="fillDemo('employee')" class="btn btn-outline btn-sm">Karyawan</button>
                </div>
            </div>
            
            <div class="login-footer" style="margin-top: 20px; text-align: center; font-size: 0.8rem; color: var(--gray-400);">
                <p>Â© 2025 Sistem Absensi Karyawan</p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in IMMEDIATELY
        (function() {
            const token = localStorage.getItem('absensi_token');
            console.log('[Login Page] Token check:', token ? 'exists' : 'none');
            
            if (token) {
                console.log('[Login Page] Already logged in, redirecting...');
                window.location.replace('dashboard.html');
                return;
            }
        })();

        // Fill demo account
        function fillDemo(type) {
            const accounts = {
                admin: { email: 'admin@contoh.co.id', password: 'admin123' },
                employee: { email: 'budi@contoh.co.id', password: 'password123' }
            };
            document.getElementById('email').value = accounts[type].email;
            document.getElementById('password').value = accounts[type].password;
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showToast('Email dan password harus diisi', 'error');
                return;
            }
            
            // Disable button
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
            
            console.log('[Login Page] Submitting login...');
            
            try {
                const result = await login(email, password);
                
                console.log('[Login Page] Login result:', result);
                
                if (result.success) {
                    showToast('Login berhasil! Mengalihkan...', 'success');
                    
                    // Verify token is saved before redirect
                    const token = localStorage.getItem('absensi_token');
                    console.log('[Login Page] Token after login:', token ? 'saved' : 'NOT SAVED');
                    
                    if (token) {
                        // Use replace to prevent back button issues
                        setTimeout(function() {
                            console.log('[Login Page] Redirecting to dashboard...');
                            window.location.replace('dashboard.html');
                        }, 1000);
                    } else {
                        showToast('Error: Token tidak tersimpan', 'error');
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                    }
                    
                } else {
                    showToast(result.message || 'Login gagal', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
                }
                
            } catch (error) {
                console.error('[Login Page] Error:', error);
                showToast('Terjadi kesalahan', 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';
            }
        });
        
        console.log('[Login Page] Ready');
    </script>
</body>
</html>
